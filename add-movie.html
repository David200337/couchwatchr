    <main>
      <div class="page-header" style="background-image: url('./img/add_movie_wallpaper.jpg')">
        <div class="layer">
          <h1>Add movie</h1>
        </div>
      </div>

      <div class="page-content">
        <div class="container-fluid">
          <div class="row px-5">
            <div class="col-12">
              <form action="">
                <div class="form-description">
                  <h4>NEW MOVIE</h4>
                  <p>Didn't find the movie you were looking for?<br>Fill in the following form to add a new movie.</p>
                </div>
      
                <div class="form-group">
                  <label for="titleInput">Title</label>
                  <input type="text" class="form-control" id="titleInput" placeholder="Title"/>
                </div>
      
                <div class="form-group">
                  <label for="directorInput">Director</label>
                  <input type="text" class="form-control" id="directorInput" placeholder="Director"/>
                </div>
      
                <div class="form-group">
                  <label for="releaseDateInput">Release date</label>
                  <input type="text" class="form-control" id="releaseDateInput" placeholder="Release date"/>
                </div>
      
                <div class="form-group">
                  <label for="">Age Rating</label>
                  <div class="radio">
                    <label><input type="radio" name="ageradio" checked>G – General Audiences</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="ageradio">PG – Parental Guidance Suggested</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="ageradio">R – Restricted</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="ageradio">NC-17 – Adults Only</label>
                  </div>
                </div>
      
                <div class="form-group">
                  <label for="storylineInput">Storyline</label>
                  <textarea class="form-control" id="storylineInput" placeholder="Enter storyline here" rows="6"></textarea>
                </div>
      
                <button type="submit" class="default-light-button">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <main>
      <div class="page-header" style="background-image: url('./img/contact_wallpaper.jpg')">
        <div class="layer">
          <h1>Contact</h1>
        </div>
      </div>

      <div class="page-content">
        <div class="container-fluid">
          <div class="row px-5">
            <div class="col-md-6 mb-4">
              <div class="contact-address">
                <p><b>Visiting Address</b><br />Gebouw Delftse Poort<br />Weena, 3013 BA Rotterdam</p>
              </div>

              <div class="mapouter">
                <div class="gmap_canvas">
                  <iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Gebouw%20Delftse%20Poort&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <form action="">
                <div class="form-description">
                  <h4>Contact</h4>
                </div>
                
                <div class="form-group">
                  <label for="titleInput">First Name</label>
                  <input type="text" class="form-control" id="firstNameInput" placeholder="First Name" />
                </div>

                <div class="form-group">
                  <label for="titleInput">Last Name</label>
                  <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" />
                </div>

                <div class="form-group">
                  <label for="emailInput">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                </div>

                <div class="form-group">
                  <label for="storylineInput">Message</label>
                  <textarea class="form-control" id="storylineInput" placeholder="Enter message here" rows="6"></textarea>
                </div>

                <button type="submit" class="default-light-button">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
